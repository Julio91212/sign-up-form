<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    <title>sign-up-form</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="logo">
                <div class="logo-background"></div>
                <img src=https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png class="logo-pic">
            </div>
            <p>Photo by Matthias Mullie on Unsplash</p>
        </div>
        <div class="right">
            <div class="row1">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="row2" action="" method="get">
                <h4>Let's do this!</h4>
                <form action="" method="get">
                    <div class="form">
                        <label for="first-name">FIRST NAME</label> <br>
                        <input type="text">
                    </div>
                    <div class="form">
                        <label for="last-name">LAST NAME</label> <br>
                        <input type="text" class="last-name">
                    </div>
                    <div class="form">
                        <label for="email">EMAIL</label> <br>
                        <input type="email">
                    </div>
                    <div class="form">
                        <label for="phone">PHONE NUMBER</label> <br>
                        <input type="text">
                    </div>
                    <div class="form">
                        <label for="password">PASSWORD</label> <br>
                        <input type="password">
                    </div>
                    <div class="form">
                        <label for="confirm">CONFIRM PASSWORD</label> <br>
                        <input type="password">
                    </div>
                </form>
            </div>
            <footer>
                <button class="acct">Create Account</button>
                <p>Already have an account? <a href="google.com">Log in</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
